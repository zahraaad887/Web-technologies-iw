<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Trading Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Trading Platform</h1>
        <nav>
            <a href="index.html">Main page</a>
            <a href="market.html">Market</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main>
        <section class="market">
            <h2>Actual prices</h2>
            <div class="price-list">
                <div class="coin">
                    <h3>Bitcoin (BTC)</h3>
                    <p>$27,800</p>
                </div>
                <div class="coin">
                    <h3>Ethereum (ETH)</h3>
                    <p>$1,800</p>
                </div>
                <div class="coin">
                    <h3>Ripple (XRP)</h3>
                    <p>$0.50</p>
                </div>
            </div>
        </section>

        <section class="trade-form">
            <h2>Buy / Sell</h2>
            <form>
                <label for="crypto">Choose crypto:</label>
                <select id="crypto">
                    <option>Bitcoin (BTC)</option>
                    <option>Ethereum (ETH)</option>
                    <option>Ripple (XRP)</option>
                </select>

                <label for="amount">Count:</label>
                <input type="number" id="amount" placeholder="Enter count">

                <div class="buttons">
                    <button type="submit">Buy</button>
                    <button type="submit" class="sell">Sell</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; by zahra</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
